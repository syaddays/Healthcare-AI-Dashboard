[phases.setup]
nixPkgs = ["python311", "pip"]
nixLibs = ["gcc", "zlib"]

[phases.install]
cmds = [
  "cd backend",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
