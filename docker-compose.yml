version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: healthcare_db
    environment:
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: password
      POSTGRES_DB: patient_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare -d patient_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthcare_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://healthcare:password@db:5432/patient_db
      DEBUG: "false"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcare_frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    depends_on:
      api:
        condition: service_healthy
    networks:
      - healthcare_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  healthcare_network:
    driver: bridge